<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="./styles/Teambuilder.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="img-picto">
            <a href="index.html">
                <div class="">
                    <li class="logo"><img src="./img/logo/1.png" alt=""></li>
                </div>
            </a>
            <div class="menu">
                <div class="hover">
                    <a href="Champions.html" class="">
                        <li><img src="./img/champion.png" alt=""></li>
                    </a>
                    <div class="hiddenName">
                        <p>Champions</p>
                    </div>
                </div>
                <div class="hover active">
                    <a href="TeamBuilder.html" class="">
                        <li><img src="./img/hammer.png" alt=""></li>
                    </a>
                    <div class="hiddenName">
                        <p>Teambuilder</p>
                    </div>
                </div>
            </div>

            <div class="profile">

                <div class="hover">
                    <a href="#" class="">
                        <li class=""><img src="./img/profile.png" alt=""></li>
                    </a>
                    <div class="hiddenName">
                        <p>Profile</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>

        <div class="titleCard">
            <h1>TEAMBUILDER</h1>
            <div class="search">
                <p>Choose your champion to generate the best
                    match-up for your champion</p>
            </div>
        </div>

        <div class="builder">

            <section class="options">

                <section class="roles">
                    <div class="cat" id="Fighter">
                        <img src="img/catergorie/Fighter_icon.png" alt="top icon">
                        <h1>Fighter</h1>
                    </div>
                    <div class="cat" id="Mage">
                        <img src="img/catergorie/Mage_icon.png" alt="mid icon">
                        <h1>Mage</h1>
                    </div>
                    <div class="cat" id="Marksman">
                        <img src="img/catergorie/Marksman_icon.png" alt="bot icon">
                        <h1>Marksman</h1>
                    </div>



                    <div class="cat" id="Support">
                        <img src="img/catergorie/Support_icon.png" alt="jung icon">
                        <h1>Support</h1>
                    </div>

                    <div class="cat" id="Tank">
                        <img src="img/catergorie/Tank_icon.png" alt="jung icon">
                        <h1>Tank</h1>
                    </div>
                </section>

                <section class="champions">
                </section>

            </section>

            <section class="generate">

            </section>
        </div>

        <section class="team" id="down">
            
        </section>
    </main>
    <script type="module" src="teambuilder.js"></script>
</body>

</html>
